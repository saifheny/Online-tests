<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار مصطلحات الطبخ بالإنجليزية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
        }
        
        .english-font {
            font-family: 'Poppins', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border-radius: 1.5rem;
        }

        .option-label {
            transition: all 0.3s ease;
        }

        .option-input:checked + .option-label {
            background-color: #ffedd5;
            border-color: #f97316;
            color: #9a3412;
            font-weight: bold;
        }

        
        .correct-answer {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
            color: #14532d !important;
        }

        .correct-answer::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #15803d;
            font-size: 1.2rem;
        }

        .user-selected-wrong {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #7f1d1d !important;
            position: relative;
        }

        .user-selected-wrong::after {
            content: '\f00d';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ef4444;
            font-size: 1.2rem;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4">

    <div class="max-w-3xl mx-auto">
         
        <header class="text-center mb-12 fade-in" style="animation-delay: 0ms;">
            <div class="inline-block p-4 rounded-full bg-orange-100 mb-4 shadow-sm">
                <i class="fas fa-utensils text-4xl text-orange-500"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">اختبار مصطلحات الطبخ</h1>
            <p class="text-gray-600 text-lg">أجب على الأسئلة الخاصة بطرق الطهي والأدوات (3 درجات لكل سؤال)</p>
        </header>

        
        <form id="quizForm" class="space-y-8">
            <div id="questionsContainer">
                
            </div>

            
            <div class="text-center pt-6 pb-12 fade-in" style="animation-delay: 600ms;">
                <button type="submit" id="submitBtn" class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-bold py-4 px-12 rounded-full shadow-xl transform transition hover:scale-105 active:scale-95 text-xl flex items-center mx-auto gap-3">
                    <span>تسليم الإجابات</span>
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>
        </form>

        <div id="resultModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 px-4 backdrop-blur-sm transition-opacity duration-300">
            <div class="bg-white rounded-3xl p-8 max-w-md w-full text-center shadow-2xl transform scale-95 opacity-0 transition-all duration-300" id="modalContent">
                <div class="mb-6 relative inline-block">
                    <div class="absolute inset-0 bg-yellow-100 rounded-full animate-ping opacity-75"></div>
                    <i id="resultIcon" class="fas fa-trophy text-6xl text-yellow-500 relative z-10"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2 text-gray-800">نتيجتك النهائية</h2>
                <div class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-600 mb-4" id="finalScore">0/15</div>
                <p id="feedbackText" class="text-gray-600 mb-8 text-lg font-medium">أداء رائع!</p>
                <button onclick="closeModal()" class="w-full bg-gray-800 text-white px-6 py-4 rounded-xl hover:bg-gray-900 transition font-bold text-lg shadow-lg">
                    مراجعة الأخطاء والشرح
                </button>
            </div>
        </div>
    </div>

    <script>
        
        const quizData = [
            {
                id: 1,
                question: "To make bread, you need to ________ the dough with your hands for 10 minutes.",
                options: ["whisk", "knead", "boil", "fry"],
                correctIndex: 1, // knead
                hint: "حركة اليد القوية المستخدمة لخلط العجين وجعله متماسكاً.",
                explanation: "الإجابة الصحيحة هي <strong>Knead</strong> (يعجن).<br>نستخدم 'Knead' مع العجين (Dough) والخبز. أما 'Whisk' فهي للخفق (مثل البيض)، و'Boil' للغلي."
            },
            {
                id: 2,
                question: "Please ________ the onions in the pan with a little oil until they are soft.",
                options: ["sauté", "bake", "freeze", "boil"],
                correctIndex: 0, // sauté
                hint: "طهي الطعام بسرعة في كمية قليلة من الزيت الساخن (تشويح).",
                explanation: "الإجابة الصحيحة هي <strong>Sauté</strong> (يشوّح).<br>كلمة 'Sauté' تعني قلي الطعام بسرعة في قليل من الدهون، وهي الطريقة المثالية للبصل والثوم. 'Bake' تعني الخبز في الفرن."
            },
            {
                id: 3,
                question: "Don't let the soup boil too hard; just let it ________ gently.",
                options: ["roast", "grill", "simmer", "chop"],
                correctIndex: 2, // simmer
                hint: "الطهي على نار هادئة جداً (غلي خفيف) تحت درجة الغليان.",
                explanation: "الإجابة الصحيحة هي <strong>Simmer</strong> (غلي خفيف/يسبّك).<br>الـ 'Simmering' هو إبقاء السائل يغلي ببطء شديد بفقاعات صغيرة، وهو الأفضل للشوربة والصوص للحفاظ على النكهة."
            },
            {
                id: 4,
                question: "Use a ________ to mix the eggs and sugar together quickly.",
                options: ["knife", "whisk", "plate", "grater"],
                correctIndex: 1, // whisk
                hint: "أداة مطبخ تُستخدم لخلط المكونات وإدخال الهواء فيها (مضرب).",
                explanation: "الإجابة الصحيحة هي <strong>Whisk</strong> (مضرب بيض/يخفق).<br>الأداة المستخدمة لضرب البيض أو الكريمة تسمى 'Whisk'. السكين 'Knife' للتقطيع، والمبشرة 'Grater' للبشر."
            },
            {
                id: 5,
                question: "Knives, forks, and spoons are generally called ________.",
                options: ["ingredients", "spices", "cutlery", "recipes"],
                correctIndex: 2, // cutlery
                hint: "الاسم العام لأدوات المائدة التي نستخدمها للأكل.",
                explanation: "الإجابة الصحيحة هي <strong>Cutlery</strong> (أدوات المائدة).<br>الملاعق والشوك والسكاكين تندرج تحت مسمى 'Cutlery' (أو Flatware). أما 'Ingredients' فهي المكونات، و 'Spices' هي التوابل والبهارات."
            }
        ];

        const container = document.getElementById('questionsContainer');

        // Render Questions
        function renderQuiz() {
            quizData.forEach((item, index) => {
                const questionHTML = `
                    <div class="glass-card p-6 relative overflow-hidden fade-in transition-all duration-300 hover:shadow-lg" style="animation-delay: ${index * 150}ms">
                        <div class="flex justify-between items-start mb-5">
                            <span class="bg-orange-100 text-orange-700 text-sm font-bold px-4 py-1.5 rounded-full shadow-sm">سؤال ${index + 1}</span>
                            <span class="text-gray-400 text-sm font-mono english-font bg-gray-50 px-2 py-1 rounded">3 Points</span>
                        </div>
                        
                        <h3 class="text-xl md:text-2xl font-bold text-gray-800 mb-4 english-font text-left leading-relaxed" dir="ltr">${item.question}</h3>
                        
                        <div class="bg-yellow-50 border-r-4 border-yellow-400 p-3 mb-6 rounded-lg text-sm text-yellow-800 flex items-start gap-3">
                            <i class="fas fa-lightbulb mt-1 text-yellow-500"></i>
                            <span><strong>تلميح:</strong> ${item.hint}</span>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 options-container" id="q${index}-options">
                            ${item.options.map((option, optIndex) => `
                                <div class="relative">
                                    <input type="radio" name="q${index}" id="q${index}-opt${optIndex}" value="${optIndex}" class="option-input hidden peer">
                                    <label for="q${index}-opt${optIndex}" class="option-label english-font block w-full p-4 rounded-xl border-2 border-gray-100 cursor-pointer hover:bg-orange-50 hover:border-orange-200 text-left dir-ltr peer-checked:border-orange-500 peer-checked:bg-orange-50 select-none shadow-sm h-full flex items-center">
                                        <div class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center mr-3 font-bold text-sm shrink-0 peer-checked:bg-orange-500 peer-checked:text-white transition-colors">
                                            ${String.fromCharCode(65 + optIndex)}
                                        </div>
                                        <span class="text-lg">${option}</span>
                                    </label>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Explanation Section -->
                        <div id="explanation-${index}" class="hidden mt-6 p-5 bg-blue-50 rounded-xl border border-blue-100 relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                            <h4 class="font-bold text-blue-800 mb-2 flex items-center gap-2 text-lg">
                                <i class="fas fa-info-circle"></i> تحليل الإجابة:
                            </h4>
                            <p class="text-blue-900 text-base leading-relaxed">${item.explanation}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += questionHTML;
            });
        }

        renderQuiz();

        
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let score = 0;
            let answeredSomething = false;

            
            quizData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const explanationDiv = document.getElementById(`explanation-${index}`);
                const optionsContainer = document.getElementById(`q${index}-options`);
                const allLabels = optionsContainer.querySelectorAll('label');

                 
                const allInputs = optionsContainer.querySelectorAll('input');
                allInputs.forEach(input => input.disabled = true);

                const correctInputId = `q${index}-opt${item.correctIndex}`;
                const correctLabel = document.querySelector(`label[for="${correctInputId}"]`);
                
                
                
                if (selectedOption) {
                    const userVal = parseInt(selectedOption.value);
                    const selectedLabel = document.querySelector(`label[for="${selectedOption.id}"]`);

                    if (userVal === item.correctIndex) {
                        score += 3;
                        selectedLabel.classList.add('correct-answer');
                    } else {
                        selectedLabel.classList.add('user-selected-wrong');
                        correctLabel.classList.add('correct-answer');
                    }
                } else {
                
                    correctLabel.classList.add('correct-answer');
                }

                
                explanationDiv.classList.remove('hidden');
                explanationDiv.classList.add('fade-in');
            });

            
            const resultModal = document.getElementById('resultModal');
            const modalContent = document.getElementById('modalContent');
            const finalScoreElement = document.getElementById('finalScore');
            const feedbackText = document.getElementById('feedbackText');
            const submitBtn = document.getElementById('submitBtn');
            const resultIcon = document.getElementById('resultIcon');

            
            if(score === 15) {
                feedbackText.innerText = "طاهٍ محترف! (Master Chef)";
                resultIcon.className = "fas fa-crown text-6xl text-yellow-500 relative z-10";
            } else if (score >= 9) {
                feedbackText.innerText = "جيد جداً! لديك خبرة جيدة في المطبخ.";
                resultIcon.className = "fas fa-star text-6xl text-orange-400 relative z-10";
            } else {
                feedbackText.innerText = "تحتاج لمزيد من الممارسة في مصطلحات الطبخ.";
                resultIcon.className = "fas fa-book-open text-6xl text-gray-400 relative z-10";
            }

            resultModal.classList.remove('hidden');
            
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);

            
            let currentScore = 0;
            const step = score > 0 ? 1 : 0;
            if (score > 0) {
                const timer = setInterval(() => {
                    finalScoreElement.innerText = `${currentScore}/15`;
                    if (currentScore >= score) clearInterval(timer);
                    currentScore++;
                }, 50);
            } else {
                finalScoreElement.innerText = "0/15";
            }

            submitBtn.classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function closeModal() {
            const resultModal = document.getElementById('resultModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                resultModal.classList.add('hidden');
            }, 300);
        }

    </script>
</body>
</html>
